{% extends "auth.html" %}

{% block content %}
<main class="l-auth">
    <div class="l-auth__inner">
        <div class="l-auth__form">
            <a class="l-auth__logo" href="{{ url_for('main.index') }}">
                <img src="https://ui.sprucecss.com/img/cone-logo.svg" alt="Cone" height="48" width="48" />
            </a>
            <div class="auth-form">
                <h2 class="auth-form__title">Sign In</h1>
                <p class="lead">Hey there, welcome back!</p>
                <form method="POST" action="#">
                    <div class="form-group-stack">
                        <div class="form-group">
                            <label class="form-label" for="your-name">Name</label>
                            <input class="form-control form-control--lg" id="your-name" type="text" name="your-name"
                                required="required" />
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="your-email">Email</label>
                            <input class="form-control form-control--lg" id="your-email" type="email" name="your-email"
                                required="required" />
                        </div>
                        <div class="form-row--mixed">
                            <div class="form-group">
                                <label class="form-label" for="your-password">Password</label>
                                <input class="form-control form-control--lg" id="your-password" type="password"
                                    name="your-password" required="required" />
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="your-password-again">Confirm Password</label>
                                <input class="form-control form-control--lg" id="your-password-again" type="password"
                                    name="your-password-again" required="required" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-check form-check--lg" for="remember-me">
                                <input class="form-check__control" id="remember-me" type="checkbox"
                                    name="remember-me" />
                                <span class="form-label form-check__label">
                                    I agree with the <a href="#">User Agreement</a> and <a href="#">Privacy Policy</a>
                                </span>
                            </label>
                        </div>
                        <div class="form-group">
                            <button class="btn btn--primary btn--lg btn--block">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="l-auth__footer">
                <p>Not a member? <a href="{{ url_for('main.signin') }}">Sign up</a></p>
            </div>
        </div>
        <div class="l-auth__sidebar"></div>
    </div>
</main>
{% endblock %}
