{% extends "base.html" %}
{% block content %}

{% include 'snippets/site-header.html' %}
<div class="container">
    <div class="equipment" x-data="equipmentDetails" x-init="init()">
        <div class="equipment-details__header">
            <nav class="breadcrumb" aria-label="breadcrumb">
                <ol class="breadcrumb-list">
                    <li class="breadcrumb-item">
                        <a href="/equipment">Equipment</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="/equipment?category=" x-text="equipment.category"></a>
                    </li>
                    <li class="breadcrumb-item">
                        <a :href="`/equipment/${equipment.id}`" x-text="equipment.name" aria-current="page"></a>
                    </li>
                </ol>
            </nav>
        </div>
        <div class="equipment-details__content l-feature">
            <div class="feature feature--end">
                <div>
                    <div class="equipment-details__gallery-main">
                        <img class="equipment-details__gallery-image" :src="equipment.image" alt="Equipment Image" />
                    </div>
                    <div class="equipment-details__gallery-thumbnails">
                        <img class="equipment-details__gallery-thumbnail" src="/api/placeholder/400/320"
                            alt="Equipment Thumbnail" />
                        <img class="equipment-details__gallery-thumbnail" src="/api/placeholder/400/320"
                            alt="Equipment Thumbnail" />
                        <img class="equipment-details__gallery-thumbnail" src="/api/placeholder/400/320"
                            alt="Equipment Thumbnail" />
                        <img class="equipment-details__gallery-thumbnail" src="/api/placeholder/400/320"
                            alt="Equipment Thumbnail" />
                    </div>
                </div>
                <div class="feature__caption">
                    <h1 class="feature__title" x-text="equipment.name"></h1>
                    <p class="lead" x-text="equipment.description"></p>
                    <div class="feature__meta">
                        <p class="feature__price"><span>UGX</span><span x-text="equipment.price_per_day + '/day'"></span></p>
                        <p class="feature__location"><i data-feather="map-pin" width="16"></i> <span
                                x-text="equipment.location"></span></p>
                        <p class="feature__availability" x-text="equipment.availability"></p>
                    </div>
                    <a class="btn btn--primary btn--lg feature__btn" href="#">
                        Book Equipment
                        <svg aria-hidden='true' fill='none' focusable='false' height='24' stroke-linecap='round'
                            stroke-linejoin='round' stroke-width='3.5' stroke='currentColor' viewBox='0 0 24 24'
                            width='24' xmlns='http://www.w3.org/2000/svg' class='btn__icon'>
                            <line x1='5' y1='12' x2='19' y2='12'></line>
                            <polyline points='12 5 19 12 12 19'></polyline>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <section class="l-feature">
        <div class="feature feature--end">
            <img class="feature__thumbnail" src="/api/placeholder/400/320" alt="Equipment for sale" />
            <div class="feature__caption">
                <h2 class="feature__title">Equipment Name</h2>
                <p class="lead">Invest in your success with our premium equipment</p>
                <div class="feature__meta">
                    <p class="feature__price"><span>UGX</span><span>50000/day</span></p>
                    <p class="feature__location"><i data-feather="map-pin" width="16"></i> <span>Ntinda</span>
                    </p>
                    <p class="feature__availability">Available</p>
                </div>
                <a class="btn btn--secondary btn--lg feature__btn" href="#">
                    Book Equipment
                    <svg aria-hidden='true' fill='none' focusable='false' height='24' stroke-linecap='round'
                        stroke-linejoin='round' stroke-width='3.5' stroke='currentColor' viewBox='0 0 24 24' width='24'
                        xmlns='http://www.w3.org/2000/svg' class='btn__icon'>
                        <line x1='5' y1='12' x2='19' y2='12'></line>
                        <polyline points='12 5 19 12 12 19'></polyline>
                    </svg>
                </a>
            </div>
        </div>
    </section>
</div>
</div>
{% endblock %}
